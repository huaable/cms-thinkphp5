{include file="common/head"/}
<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <ol class="breadcrumb">
                <li><a href="{:url('index')}">{$controllerAlias}</a></li>
                <li class="active">列表</li>
            </ol>

            <div class="btn-group" role="group" aria-label="...">
                <a href="{:url('create')}" type="button" class="btn btn-default btn-sm">新增</a>
            </div>

            <hr/>

            <!-- Table -->
            <table class="table table-striped table-bordered ">

                <tr>
                    <th width="70" class="text-center">ID</th>
                    <th>名称</th>
                    <th>状态</th>
                    <th>权重</th>
                    <th width="130">操作</th>
                </tr>

                {foreach name="lists" item="item"}
                <tr>
                    <td class="text-center"> {$item.id}</td>
                    <td> {$item.name}</td>
                    <td> {:model($modalClass)->itemAlias('status',$item.status)}</td>
                    <td> {$item.weight}</td>
                    <td>

                        <a href="{:url('update',['id'=>$item.id])}" class="btn btn-default btn-sm">修改</a>
                        <a href="{:url('delete',['id'=>$item.id])}" class="btn btn-danger btn-sm"
                           onclick="return confirm('确定删除吗？')">删除</a>
                    </td>
                </tr>
                {/foreach}

            </table>

            <nav aria-label="Page navigation">
                {$page}
            </nav>

        </div>

    </div>
</div>
{include file="common/foot"/}
