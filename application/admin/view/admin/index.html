{include file="common/head"/}
<div class="container">
    <div class="row">
        <div class="col-sm-12">


            <ol class="breadcrumb">
                <li><a href="{:url('Admin/index')}">管理员</a></li>
                <li class="active">信息</li>
            </ol>

            <hr/>
            <form class="form-horizontal" method="post">

                <h4 class="text-center">修改后台登录密码</h4>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="inputUsername" value="{$Think.session.admin.username}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" name="admin[password]"
                               placeholder="管理员密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default btn-block">修改</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
{include file="common/foot"/}
