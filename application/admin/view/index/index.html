{include file="common/head"/}
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="{:url('index')}">网站信息</a></li>
                <li class="active">系统配置</li>
            </ol>

            <hr/>

            <!-- Table -->
            <table class="table table-striped table-bordered ">

                <tr>
                    <th  width="100">名称</th>
                    <th>值</th>
                    <th width="130">操作</th>
                </tr>

                {foreach name="lists" item="item"}
                <tr>
                    <td title="{$item.name}"> {$item.description}</td>
                    <td> {$item.value}</td>
                    <td>
                        <a href="{:url('update',['id'=>$item.id])}" class="btn btn-default btn-sm">修改</a>
                    </td>
                </tr>
                {/foreach}
            </table>

        </div>
    </div>
</div>
{include file="common/foot"/}
