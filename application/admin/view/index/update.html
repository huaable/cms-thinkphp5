{include file="common/head"/}
<div class="container">
    <div class="row">
        <div class="col-sm-12">


            <ol class="breadcrumb">
                <li><a href="{:url('index')}">网站信息</a></li>
                <li class="active">配置修改</li>
            </ol>

            <hr/>

            <form action="{:url('update',['id'=>$model.id])}" method="post">

                <div class="form-group">
                    <label for="Model_value">{$model.description}</label>
                    <input type="text" class="form-control" id="Model_value" name="Model[value]" placeholder="{$model.description}"
                           value="{$model.value}">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
